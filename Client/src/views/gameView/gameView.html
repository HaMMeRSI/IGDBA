<div id="gameViewContainer">
	<div class="GridComponent">
		<img ng-src="{{data.image}}" style="place-self: center; height: 100%; width: 100%; background-size: 100% 100%; grid-area: cTXeRk / cTXeRk / cTXeRk / cTXeRk;">
		<h1 style="place-self: center start; color: rgb(255, 255, 255); font-weight: bold; text-shadow: rgb(0, 0, 0) 0px 0px 1px; grid-area: xOxCMA / xOxCMA / xOxCMA / xOxCMA; padding-left: 20px;">
			{{ data.name }}
		</h1>
		<h4 style="place-self: end start; text-shadow: rgb(0, 0, 0) 0px 0px 1px; color: white; padding-left: 40px; grid-area: qRNqBy / qRNqBy / qRNqBy / qRNqBy;">
			{{ data.releaseDate }}
		</h4>
		<h4 style="place-self: start; text-shadow: rgb(0, 0, 0) 0px 0px 1px; color: white; padding-left: 40px; grid-area: IMQbnc / IMQbnc / IMQbnc / IMQbnc;">
			{{ data.company }}
		</h4>
		<article style="place-self: center start; grid-area: FdzEhi / FdzEhi / FdzEhi / FdzEhi;">
			{{ data.genre }}
		</article>
		<label style="place-self: center start; font-weight: bold; padding: 20px; grid-area: vYbQLc / vYbQLc / vYbQLc / vYbQLc;">Genre:</label>
		<article style="place-self: start; padding: 5px; height: 150px; overflow: hidden; width: 100%; grid-area: vDhvZy / vDhvZy / vDhvZy / vDhvZy; margin-left: 15px;">
			{{ data.description }}
		</article>
		<button style="place-self: center; grid-area: IcwnxI / IcwnxI / IcwnxI / IcwnxI;">Want</button>
		<button style="place-self: center; grid-area: QjBwWz / QjBwWz / QjBwWz / QjBwWz;">Playing</button>
		<aside style="place-self: center; grid-area: UTKsVj / UTKsVj / UTKsVj / UTKsVj;">Rating
			<br> &nbsp;&nbsp;{{ data.score }}
		</aside>
	</div>
</div>
