<div id="gamesListView">
	<md-list>
		<md-list-item class="md-2-line" ng-repeat="item in games" ng-click="openGameView(item._id)">
			<img ng-src="{{item.image}}" class="md-avatar" alt="{{item.name}}" />
			<div class="md-list-item-text">
				<h3>{{item.name}}</h3>
				<p>{{item.description}}</p>
			</div>
			<md-button class="md-raised md-primary" ng-click="updateGame(item._id)">Update</md-button>
			<md-button class="md-raised md-warn" ng-click="showConfirm($event, item._id)">Delete</md-button>
		</md-list-item>
	</md-list>
</div>
