<div id="gamesListView">
	<table st-table="games" class="table table-striped">
		<thead>
			<tr>
				<th>name</th>
				<th>genre</th>
				<th>company</th>
				<th>release date</th>
				<th>score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="game in games">
				<td>{{ game.name }}</td>
				<td>{{ game.genre }}</td>
				<td>{{ game.company }}</td>
				<td>{{ game.releaseDate }}</td>
				<td>{{ game.score }}</td>
			</tr>
		</tbody>
	</table>
</div>
