<div class="gameView">
	<img ng-src="{{data.image}}" class="gameView_gameImage">
	<div class="gameView_gameDetails">
		<h2 class="gameView_gameTitle">
			{{data.name}}
		</h2>
		<h4 class="gameView_gameGenre">
			{{data.genre}}
		</h4>
		<h4 class="gameView_gameRank">
			<span>Score: {{data.score}}</span>
		</h4>
		<h4 class="gameView_readMore">
			<a href="#!gameView?id={{data._id}}">Read more...</a>
		</h4>
	</div>
</div>
